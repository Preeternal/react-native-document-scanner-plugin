name: Publish Node.js Package

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js (with Corepack/Yarn)
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'
          cache: 'yarn'
      - run: corepack enable

      - name: Verify release tag matches package.json version
        run: |
          TAG="${{ github.event.release.tag_name }}"   # например v0.2.0
          VER_FROM_TAG="${TAG#v}"
          VER_FROM_PKG="$(node -p "require('./package.json').version")"
          echo "Tag: $TAG | package.json: $VER_FROM_PKG"
          if [ "$VER_FROM_TAG" != "$VER_FROM_PKG" ]; then
            echo "::error::Tag ($VER_FROM_TAG) != package.json version ($VER_FROM_PKG)"
            exit 1
          fi

      - name: Install deps (Yarn 4 workspaces)
        run: yarn install --immutable

      - name: Build (bob via prepare)
        run: yarn prepare

      - name: Ensure version not already on npm
        run: |
          NAME="$(node -p "require('./package.json').name")"
          VER="$(node -p "require('./package.json').version")"
          if npm view "${NAME}@${VER}" version >/dev/null 2>&1; then
            echo "::error::${NAME}@${VER} already exists on npm"
            exit 1
          fi

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public --provenance
